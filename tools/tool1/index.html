<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📝 Markdown Editor</h1>
  </header>

  <main class="editor-container">
    <textarea id="markdown-input" placeholder="Write your Markdown here..."></textarea>
    <div class="preview-container">
      <div id="preview" class="preview-area"></div>
      <div class="preview-header">
        <button id="download-pdf" class="export-button">Download as PDF</button>
        <button id="download-html" class="export-button">Download as HTML</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Built with 🦀 Rust + WebAssembly</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
